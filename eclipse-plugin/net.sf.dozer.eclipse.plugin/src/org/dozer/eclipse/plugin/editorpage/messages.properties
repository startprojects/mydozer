ConfigSection.beanfactory=Beanfactory
ConfigSection.beanfactory_hint= You can configure Dozer to use custom bean factories to create new instances of destination data objects during the mapping process.\nBy default Dozer just creates a new instance of any destination objects using a default constructor.\nThis is sufficient for most use cases, but if you need more flexibility you can specify your own bean factories to instantiate the data objects.\nYour custom bean factory must implement the org.dozer.util.mapping.BeanFactoryIF interface.\nBy default the Dozer mapping engine will use the destination object class name for the bean id when calling the factory. 

ConfigSection.dateformat=Date Format
ConfigSection.dateformat_hint=The dateformat dozer uses when trying to map to a date field

ConfigSection.relationshiptype=List Relationship
ConfigSection.relationshiptype_hint=If you are mapping to a Class which has already been initialized, dozer will either 'add' or 'update' objects to your List.\nIf your List or Set already has objects in it dozer checks the mapped List, Set, or Array\nand calls the contains() method to determine if it needs to 'add' or 'update'.\nThis is determined using the relationship-type attribute on the field tag. The default is 'cumulative'.\nrelationship-type can be specifed at the field mapping, class mapping, or global configuration level.

